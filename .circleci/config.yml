version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
      - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install -U pip
            pip install -r requirements.txt
      - run:
          name: Run tests 
          command: |
            pytest -v --cov=src
      - run:
          name: Run linter
          command: |
            flake8 --statistics src/calculator.py
      - store_test_results:
          path: test-results