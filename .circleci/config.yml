version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install -U pip
            pip install -r requirements_dev.txt
      - run:
          name: Run tests
          command: |
            pytest -v --cov=src --junitxml=test-results/junit.xml
      - run:
          name: Run linter
          command: |
            flake8 --statistics
      - store_test_results:
          path: test-results
      - run:
          name: Run codecov
          command: codecov
