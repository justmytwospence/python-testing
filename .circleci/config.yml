version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run tests 
          command: |
            . venv/bin/activate
            pytest -v --cov=src
      - run:
          name: Run linter
          command: |
            . venv/bin/activate
            flake8 --statistics src/calculator.py
      - store_test_results